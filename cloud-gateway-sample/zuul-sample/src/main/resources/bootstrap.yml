spring:
  application:
    name: zuul
  zipkin:
    base-url: http://localhost:9998/
  sleuth:
    sampler:
      probability: 1.0

server:
  port: 9999
  servlet:
    path: /
    context-path: /api
zuul:
  routes:
    config-client:
      path: /config-client/**
      serviceId: config-client
      stripPrefix: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:1111@localhost:1001/eureka

logging:
  level:
    com.netflix: debug