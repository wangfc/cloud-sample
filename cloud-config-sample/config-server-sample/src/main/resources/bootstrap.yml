server:
  port: 2001

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/wangfc/cloud-sample-config.git
          default-label: master
    bus:
      enabled: true
      trace:
        enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    prefer-ip-address: true
    # 续约更新时间间隔（默认30秒）  客户端向服务端发送心跳的时间间隔，单位为秒（客户端告诉服务端自己会按照该规则），默认30
    lease-renewal-interval-in-seconds: 30
    # 续约到期时间（默认90秒）   服务端在收到最后一次心跳之后等待的时间上限，单位为秒，超过则剔除（客户端告诉服务端按照此规则等待自己），默认90
    lease-expiration-duration-in-seconds: 90
  client:
    serviceUrl:
      defaultZone: http://admin:1111@localhost:1001/eureka

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
